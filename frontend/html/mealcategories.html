<!DOCTYPE html>
<html>
<head>
    <title>Meal Categories</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1>Explore Meal Categories</h1>
            <a href="index.html" class="cta-button">Go Back</a>
        </div>
    </header>

    <main>
        <section id="meals-table" class="features">
            <h2>Meal Categories</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Category</th>
                        <th>Thumbnail</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </section>

        <div id="mealModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modalContent"></div> </div>
        </div>

    </main>

    <footer>
        <p>&copy; 2023 Meal Category Explorer</p>
    </footer>

    <script src="../javascript/script.js"></script>
</body>
</html>
