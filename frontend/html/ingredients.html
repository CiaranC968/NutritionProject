<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient List</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1>Explore Ingredients</h1>
            <a href="../index.html" class="cta-button">Go Back</a>
        </div>
    </header>

    <main>
        <section id="ingredients-table" class="features">
            <h2>Ingredient List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Ingredient</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </section>

        <div id="ingredientModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modalContent">
                    </div>
            </div>
        </div>

    </main>

    <footer>
        <p>&copy; 2023 Ingredient Explorer</p>
    </footer>

    <script src="../javascript/ingredients.js"></script>
</body>
</html>
